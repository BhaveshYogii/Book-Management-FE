version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - cd Team3-Book-Management-FE
      - echo Installing source NPM dependencies...
      - npm install
      - npm i aos
      - npm install material.ui
  build:
    commands:
      - echo Build started on 'date'
      - npm run build
artifacts:
  files:
    - '**/*'
    #- "my-app/build/**/*"
  base-directory: '/dist'
  #discard-paths: yes